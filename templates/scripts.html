<script>
    function edit(ID) {
        alert(ID)
        $.ajax({
            url: 'http://127.0.0.1:8000/api/api/' + ID + '/',
            method: 'GET',
            data: '',
            dataType: 'json',
        }).done(function (data) {
            console.log(data);
            $('#title1').val(data.title)
            $('#post1').val(data.post)
            $('#author1').val(data.author)
            $('#post_regarding1').val(data.post_regarding)
            if (data.post_regarding == 'Python') {
                $('#pythonoption').prop('checked', true)
            }
            else if (data.post_regarding == 'CSS') {
                $('#cssoption').prop('checked', true)
            }
            else if (data.post_regarding == 'HTML') {
                $('#htmloption').prop('checked', true)
            }
            else if (data.post_regarding == 'AJAX') {
                $('#ajaxoption').prop('checked', true)
            }
            else if (data.post_regarding == 'Others') {
                $('#othersoption').prop('checked', true)
            }
            $('#contact1').val(data.contact)
            $('#brief_about_post1').val(data.brief_about_post)
            $('#image14').attr('src',data.image)
            console.log(data);
            console.log(data.image);
            $('#bind7').attr('action', '/update/' + ID + '/');
        });
    }


</script>

<!-- Form validation -->
<script>

    function validateForm() {
        let x = document.forms["myForm"]["title"].value;
        if (x == "") {
            alert("Title must be filled out");
            return false;
        }
        let y = document.forms["myForm"]["post"].value;
        if (y == "") {
            alert("Post must be filled out");
            return false;
        }
        let z = document.forms["myForm"]["contact"].value;
        if (z == "") {
            alert("Contact should not be empty");
            return false;
        }
        let a = document.forms["myForm"]["author"].value;
        if (a == "") {
            alert("Author should anyone from list");
            return false;
        }
        let b = document.forms["myForm"]["post_regarding"].value;
        if (b == "") {
            alert("There should be any desired language from radio");
            return false;
        }
        let c = document.forms["myForm"]["image"].value;
        if (c == "") {
            alert("Should upload image");
            return false;
        }
    }

</script>

<!-- Search box table -->
<script>
    function myFunctionListDB() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("txtSearchNameDB1");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable1");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        } 
      }
    }
    </script>
